# Default values for k3s_workers nodes. These can be overridden per node in inventory.yaml
vm_cpu_cores: 6
vm_memory_mb: 16384
vm_disk_gb: 50
longhorn_disk_gb: 200
vlan_id: 20
network_gateway: "192.168.20.1"
netmask_cidr: 23
# Use an external DNS server (cloudflare) to avoid circular dependencies when running
# DNS servers (Pi-Hole) in k8s
dns_servers:
  - 1.1.1.1
  - 1.0.0.1
