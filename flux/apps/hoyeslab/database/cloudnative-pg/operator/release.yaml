apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: database
spec:
  releaseName: cloudnative-pg
  interval: 10m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.26.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  values:
    crds:
      create: true
