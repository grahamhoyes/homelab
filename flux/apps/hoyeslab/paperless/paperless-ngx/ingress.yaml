apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless-ngx
  namespace: paperless
spec:
  ingressClassName: nginx
  rules:
    - host: paperless.hoyes.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: paperless-ngx
                port:
                  name: http
  tls:
    - hosts:
        - paperless.hoyes.dev
      secretName: hoyes-dev-tls
