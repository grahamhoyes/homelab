apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual-budget
  namespace: default
  labels:
    app.kubernetes.io/name: actual-budget
    app.kubernetes.io/instance: actual-budget
spec:
  strategy:
    # Recreate strategy required due to the ReadWriteOnce PVC
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: actual-budget
      app.kubernetes.io/instance: actual-budget
  template:
    metadata:
      labels:
        app.kubernetes.io/name: actual-budget
        app.kubernetes.io/instance: actual-budget
    spec:
      containers:
        - name: actual-budget
          image: ghcr.io/actualbudget/actual:25.12.0
          ports:
            - name: http
              containerPort: 5006
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: actual-budget-data
